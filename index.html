<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>JS Guanabara</title>
</head>

<body>
  <header>
    <h1>Verificador de idade</h1>
  </header>

  <section>
    <p>Ano de nascimento: 
      <input class="nascimento" type="number" name="txtano" id="txtano" min="1">
    </p>
    <p>Sexo:
      <input type="radio" name="radsex" id="mas" checked>
      <label for="mas">Masculino</label>

      <input type="radio" name="radsex" id="fem"> <label for="fem">Feminino</label>
    </p>

    <input class="btn" type="button" value="Verificar">

    <div class="imagem"></div>
    <p class="resultado">Preencha os dados acima para ver o resultado.</p>
  </section>

  <footer>
    <span>Coded by <strong>Augusto Almeida</strong></span>
  </footer>
</body>

<script src="script.js"></script>

</html>
